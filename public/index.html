<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desafío Clase 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container is-max-desktop">
        <h1 class="title">Agregar producto</h1>
        <form action="/api/productos" method="post" class="box">
          <div class="field">
            <label class="label">Nombre del producto:</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Lata de atún"
                name="title"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Precio:</label>
            <div class="control">
              <input
                class="input"
                type="number"
                placeholder="2300"
                name="price"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Imagen del producto (URL):</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="https://mycdn.com/UUID"
                name="thumbnail"
              />
            </div>
          </div>

          <button type="submit" class="button is-link is-fullwidth">
            Guardar
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
